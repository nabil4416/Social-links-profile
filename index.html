<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile">
    </div>
    <h1>Jessica Randall</h1>
    <h3>London, United Kingdom</h3>
    <p>"Front-end developer and avid reader."</p>
    <div class="btn">GitHub</div>
    <div class="btn">Frontend Mentor</div>
    <div class="btn">LinkedIn</div>
    <div class="btn">Twitter</div>
    <div class="btn">Instagram</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nabil4416">Nabil KHOTBI</a>.
  </div>
</body>
</html>
